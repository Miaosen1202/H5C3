<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fixed{
            width: 100%;
            height: 50px;
            background: pink;
            position: fixed;
            left: 0;
            top: 0;
        }
        .transform{
            transform: translateX(1px);
        }
    </style>
</head>
<body>
<div class="fixed"></div>
<div class="transform">
    123
</div>
</body>
</html>
